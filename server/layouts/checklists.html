<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <SCRIPT SRC="/app.js"></SCRIPT>
</head>
<body ng-app="app">
<div ng-controller="ChecklistsController" class="container">
    <h1>Checklists</h1>
    <ul class="list-group">
    <li ng-repeat="checklist in checklists | orderBy:'-dateCreated'" class="list-group-item">
        {{ checklist.title }}, {{ checklist.dateCreated}}
    </li>
    </ul>
    <input ng-model="checklistTitle" class="form-control" />
    <button ng-click='addChecklist()' class="btn btn-default">Add Checklist</button>
</div>

</body>

</html>
